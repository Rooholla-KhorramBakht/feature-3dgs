version: "3.9"
services:
  feature-3dgs:
    build: .
    container_name: feature-3dgs
    network_mode: host
    privileged: true
    command: bash
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ../:/home/feature-3dgs
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    runtime: nvidia
    stdin_open: true
    tty: true